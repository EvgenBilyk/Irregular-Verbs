<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Irregular Verbs</title>
</head>

<body>
    <div class="container col-lg-12">
        <div class="row">
            <div class="row">
                <h1 class="text-center mt-4 mb-3 text-success">Irregular Verbs</h1>

                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" id="must1" class="btn bg-primary">Must have 1</button>
                    <button type="button" id="must2" class="btn bg-warning text-dark">Must have 2</button>
                    <button type="button" id="must3" class="btn btn-danger">Must have 3</button>
                    <button type="button" id="must4" class="btn bg-success">Must have 4</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" id="should1" class="btn bg-secondary">Should 1</button>
                    <button type="button" id="should2" class="btn bg-info text-dark">Should 2</button>
                    <button type="button" id="should3" class="btn bg-light text-dark">Should 3</button>
                    <button type="button" id="should4" class="btn bg-dark text-white">Should 4</button>
                </div>
            </div>
            <div class="row">
                <div id="out" class="hide"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="class/IrregularTable.js"></script>
    <script src="script/acordionArray.js"></script>
    <script src="script/js.js"></script>
</body>

</html>
